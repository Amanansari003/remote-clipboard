<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Clipboard Sharing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">

      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Room Management</h3>
        </div>
        <div class="card-body">
            <div class="mb-3">
              <button id="createRoomBtn" class="btn btn-success">Create Room</button>
            </div>
            <div class="mb-3">
              <div class="input-group">
                <button id="joinRoomBtn" class="btn btn-outline-success" type="submit">Join Room</button>
                <input id="roomIdInput" class="form-control" type="text" placeholder="Enter Room ID" aria-label="Room ID">
              </div>
            </div>
            <div id ="roomInfo" class="alert alert-info d-none"></div>
          </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Paste Something ðŸ‘‡</h3>
        </div>
        <div class="card-body">
          <form id="pasteForm">
            <div class="mb-3">
              <label for="data" class="form-label">Enter Text</label>
              <textarea class="form-control" id="data" name="data" rows="10" placeholder="Paste your code or text here..."></textarea>
            </div>
              <div class="col-12 d-flex justify-content-center">
                  <button type="submit" class="btn btn-success col-12 col-md-6 ">Paste</button>                
              </div>
          </form>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-header bg-secondary text-white">
          <h5 class="mb-0">ðŸ“‹ Current Paste</h5>
        </div>
        <div class="card-body">
          <pre class="bg-light p-3 border rounded" id="displayArea" style="white-space: pre-wrap;"></pre>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
