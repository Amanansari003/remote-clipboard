<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Clipboard Sharing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #data {
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            padding: 0.75rem;
            background: white;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        #data:focus {
            outline: none;
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        #data img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border-radius: 4px;
            display: block;
        }
        
        #displayArea {
            min-height: 150px;
            max-height: 500px;
            overflow-y: auto;
            white-space: normal;
            word-wrap: break-word;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        #displayArea img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border-radius: 4px;
            display: block;
        }
        
        #displayArea ul, #displayArea ol,
        #data ul, #data ol {
            padding-left: 2rem;
            margin: 0.5rem 0;
        }
        
        #displayArea li,
        #data li {
            margin: 0.25rem 0;
            line-height: 1.5;
        }
        
        #displayArea p,
        #data p {
            margin: 0.5rem 0;
        }
        
        #displayArea strong,
        #data strong {
            font-weight: bold;
        }
        
        #displayArea em,
        #data em {
            font-style: italic;
        }
        
        #displayArea code,
        #data code {
            background-color: #f8f9fa;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: monospace;
            font-size: 0.9em;
        }
        
        #displayArea pre,
        #data pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            font-family: monospace;
        }
        
        .paste-placeholder:empty:before {
            content: "Paste your text, images, or formatted content here...";
            color: #6c757d;
        }
        
        /* Ensure consistent spacing */
        #displayArea > *:first-child,
        #data > *:first-child {
            margin-top: 0;
        }
        
        #displayArea > *:last-child,
        #data > *:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Paste Something ðŸ‘‡</h3>
          </div>
          <div class="card-body">
            <form id="pasteForm">
              <div class="mb-3">
                <label for="data" class="form-label">Enter or Paste Content (supports text, images, and formatting)</label>
                <div 
                    class="form-control paste-placeholder" 
                    id="data" 
                    contenteditable="true" 
                    role="textbox" 
                    aria-label="Paste content here"
                ></div>
              </div>
                <div class="col-12 d-flex justify-content-center">
                    <button type="submit" class="btn btn-success col-12 col-md-6">Paste</button>                
                </div>
            </form>
          </div>
        </div>

        <div class="card mt-4">
          <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">ðŸ“‹ Current Paste</h5>
            <button class="btn btn-light btn-sm" id="copyButton">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
              </svg>
              Copy
            </button>
          </div>
          <div class="card-body">
            <div class="bg-light p-3 border rounded" id="displayArea"></div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
